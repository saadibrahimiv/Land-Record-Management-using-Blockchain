<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">

      <title>Asset Registry</title>
      <!-- Bootstrap -->
      <link href="css/bootstrap.min.css" rel="stylesheet">

      <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

   <body>
      <nav class="navbar navbar-inverse">
         <div class="container-fluid">
            <div class="navbar-header">
               <a class="navbar-brand" href="index.html">Land Record Management</a>
            </div>
            <ul class="nav navbar-nav">
               <li><a href="index.html">Create Property</a></li>
               <li><a href="property.html">View Property</a></li>
               <li><a href="user.html">Add User</a></li>
               <li><a href="user Details.html">User Details</a></li>
            </ul>
         </div>
      </nav>
      <div class="container-fluid">
         <div class="container">
            <form style="width: 60%; margin-left: 100px; margin-top: 20px;" action="#" id="PropAdd">
               <fieldset><legend>New Property</legend>
               <div class="form-group">
                  <label>Property Id</label>
                  <input type="text" class="form-control" id="PropId" name="PropId" placeholder="Enter Property Id">
               </div>
               <div class="form-group">
                  <label>Property Owner CNIC</label>
                  <input type="text" class="form-control" id="PropOwner" name="PropOwner" placeholder="Enter Property Owner CNIC">
               </div>
               <div class="form-group">
                  <label>Property Size</label>
                  <input type="text" class="form-control" id="PropSize" name="PropSize" placeholder="Enter Property Size in Sq ft.">
               </div>
               <div class="form-group">
                  <label>Property Value/Price</label>
                  <input type="text" class="form-control" id="PropVal" name="PropVal" placeholder="Enter Property Value/Price ">
               </div>
               <div> <label>Acquired Date:</label>
                 <!-- <input id="propDate" type='date' class="form-control" data-provide="datepicker" style='width: 300px;' > -->
                  <input id="propDate" type='text' data-format="yyyy-MM-dd" class="form-control" data-provide="datepicker" style='width: 300px;' > 
               </div>
               <div class="form-group" style="margin-top: 10px;display: flex;flex-direction: row;justify-content: flex-end;">
                  <button type="submit" class="btn btn-primary" id="btn-PropAdd">Create Property</button>
               </div>
            </fieldset>
            </form>
         </div>
      </div>
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="js/bootstrap.min.js"></script>
      <script src="js/web3.min.js"></script>
      <script src="js/truffle-contract.js"></script>
      <script src="js/app.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/web3@1.2.8/dist/web3.min.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
   </body>
</html>
